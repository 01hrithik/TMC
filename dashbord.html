<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>Task Management Dashboard</h1>
            <nav>
                <a href="admin.html">Admin</a>
                <a href="employee.html">Employee</a>
                <a href="progress.html">Progress</a>
                <a href="#footer">Settings</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <!-- Admin Activity Section -->
        <div class="dashboard-section" id="admin-activity">
            <h2>Admin Activity</h2>
            <button onclick="addAdminTask()">Add Task</button>
            <ul id="admin-task-list"></ul>
        </div>

        <!-- Employee Activity Section -->
        <div class="dashboard-section" id="employee-activity">
            <h2>Employee Activity</h2>
            <button onclick="addEmployeeTask()">Add Employee Task</button>
            <ul id="employee-task-list"></ul>
        </div>

        <!-- Progress Tracking Section -->
        <div class="dashboard-section" id="progress-section">
            <h2>Task Progress</h2>
            <div class="progress-bar">
                <div id="progress-fill"></div>
            </div>
            <p id="progress-percentage">0% Completed</p>
        </div>
    </div>

    <footer id="footer">
        <p>Â© 2024 Task Management System</p>
    </footer>

    <script src="dashboard.js"></script>
</body>
</html>
