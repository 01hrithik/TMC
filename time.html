<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Log Table</title>
    <link rel="stylesheet" href="time.css">
</head>
<body>
    <div class="container">
        <h1>Task Log</h1>
        <table class="task-table" id="taskTable">
            <thead>
                <tr>
                    <th>Logged By</th>
                    <th>Time Logged</th>
                    <th>Date</th>
                    <th>Task</th>
                    <th>Status</th>
                    <th>Summary</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>5 hrs</td>
                    <td>2024-12-01</td>
                    <td>Frontend Development</td>
                    <td>Completed</td>
                    <td>Finished layout design</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>3 hrs</td>
                    <td>2024-12-02</td>
                    <td>Backend Development</td>
                    <td>In Progress</td>
                    <td>Implemented login API</td>
                </tr>
                <tr>
                    <td>Mike Johnson</td>
                    <td>4 hrs</td>
                    <td>2024-12-03</td>
                    <td>Testing</td>
                    <td>Completed</td>
                    <td>Tested API endpoints</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="time.js"></script>
</body>
</html>
