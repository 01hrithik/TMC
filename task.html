<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management - Table</title>
    <link rel="stylesheet" href="task.css">
</head>
<body>
    <div class="table-page">
        <header class="header">
            <h1>Task Management Overview</h1>
            <button class="add-task-btn" onclick="openAddTaskModal()">+ Add Task</button>
        </header>

        <section class="table-section">
            <table class="task-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Assignees</th>
                        <th>Start Date</th>
                        <th>Due Date</th>
                        <th>Budget</th>
                        <th>Estimated Time</th>
                        <th>Logged Time</th>
                        <th>Progress</th>
                        <th>Labels</th>
                    </tr>
                </thead>
                <tbody id="taskTableBody">
                    <!-- Task rows will be dynamically added here -->
                </tbody>
            </table>
        </section>

       <!-- Add Task Modal -->
<div class="modal" id="addTaskModal">
    <div class="modal-content">
        <h2>Add New Task</h2>
        <label for="title">Title:</label>
        <input type="text" id="title" placeholder="Task title">

        <label for="assignees">Assignees:</label>
        <input type="text" id="assignees" placeholder="Assignee names">

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate">

        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate">

        <label for="budget">Budget:</label>
        <input type="number" id="budget" placeholder="Budget">

        <label for="estimatedTime">Estimated Time (hrs):</label>
        <input type="number" id="estimatedTime" placeholder="Estimated time">

        <label for="loggedTime">Logged Time (hrs):</label>
        <input type="number" id="loggedTime" placeholder="Logged time">

        <label for="progress">Progress (%):</label>
        <input type="number" id="progress" max="100" min="0" placeholder="Progress">

        <label for="labels">Labels:</label>
        <input type="text" id="labels" placeholder="Labels (comma separated)">

        <button class="save-btn" onclick="addTask()">Save</button>
        <button class="close-btn" onclick="closeAddTaskModal()">Close</button>
    </div>
</div>

    </div>

    <script src="task.js"></script>
</body>
</html>
