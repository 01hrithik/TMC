<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile - Task Management</title>
    <link rel="stylesheet" href="employee.css">
</head>
<body>
    <div class="login-container" id="login-container">
        <div class="login-form">
            <h2>Employee Login</h2>
            <input type="text" id="username" placeholder="Enter Username" />
            <input type="password" id="password" placeholder="Enter Password" />
            <button onclick="login()">Login</button>
        </div>
    </div>

    <div class="profile-container" id="profile-container" style="display: none;">
        <div class="profile-header">
            <h2>Welcome, <span id="employee-name"></span></h2>
        </div>

        <div class="profile-content">
            <div class="profile-info">
                <h3>Profile Details</h3>
                <p><strong>Email:</strong> <span id="employee-email"></span></p>
                <p><strong>Role:</strong> <span id="employee-role"></span></p>
                <p><strong>Tasks Completed:</strong> <span id="tasks-completed">0</span></p>
            </div>

            <div class="progress-bar-container">
                <h3>Task Progress</h3>
                <div class="progress-bar-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
                <div class="progress-info">
                    <span id="progress-percent">0%</span>
                </div>
            </div>

            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script src="employee.js"></script>
</body>
</html>
